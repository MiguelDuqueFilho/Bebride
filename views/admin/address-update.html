{include="dashboard-menu"}
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Atualizar Endereço</h4>
                  <p class="card-category">Complete o endereço.</p>
                </div>
                <div class="card-body">
                  <form class="form" action="/admin/user/{$user.user_id}/address/update" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                              <label class="bmd-label-floating">Cep</label>
                              <input type="text" class="form-control" id="zipcode_number" name="zipcode_number" 
                              value="{$address.zipcode_number}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label href="#" class="btn btn-primary pull-right"> <i class="material-icons">my_location</i> Pesquise o Cep</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="bmd-label-floating">Endereço</label>
                                <input type="text" class="form-control" id="street_address" name="street_address" 
                                value="{$address.street_address}" required>
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Número</label>
                                <input type="text" class="form-control" id="street_number" name="street_number" 
                                value="{$address.street_number}" required>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label class="bmd-label-floating">Complemento</label>
                                <input type="text" class="form-control" id="street_complement" name="street_complement" 
                                value="{$address.street_complement}" >
                            </div>
                        </div>
                      </div>
                      <div class="row">   
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Bairro</label>
                                <input type="text" class="form-control" id="district_name" name="district_name" 
                                value="{$address.district_name}"  required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Cidade</label>
                                <input type="text" class="form-control" id="city_name" name="city_name"
                                value="{$address.city_name}" required>
                            </div>
                        </div>
                      </div>
                      <div class="row">   
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Estado</label>
                                <input type="text" class="form-control" id="state_name" name="state_name" 
                                value="{$address.state_name}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">País</label>
                                <input type="text" class="form-control" id="country_name" name="country_name" 
                                value="{$address.country_name}" required>
                            </div>
                        </div>
                      </div>
                    <button type="submit"  class="btn btn-primary pull-right">Atualizar Endereço</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a >
                            <img class="img-responsive" id="image-preview-avatar"  src="{$user.person_urlphoto}" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray" id="person-jobrole-avatar">{$user.person_jobrole}</h6>
                        <h4 class="card-title" id="person-fullname-avatar" >{$user.person_fullname}</h4>
                        <p class="card-description" id="person-about-avatar">
                            {$user.person_about}
                        </p>
                        <a href="https://www.facebook.com/{$user.person_facebook}" 
                        class="btn btn-primary btn-round card-text">  seguir  </a>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
